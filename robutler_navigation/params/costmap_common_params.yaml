obstacle_range: 2.5 # determines the maximum range sensor reading that will result in an obstacle being put into the costmap
raytrace_range: 3.0 # determines the range to which we will raytrace freespace given a sensor reading

footprint: [[0.10, 0.15], [-0.20, 0.15], [-0.20, -0.15], [0.10, -0.15]]
#footprint_padding: 0.01

inflation_radius: 0.05 #0.01 # inflation radius should be set to the maximum distance from obstacles at which a cost should be incurred

observation_sources: laser

laser:
  {
    sensor_frame: camera_link,
    data_type: LaserScan,
    clearing: true,
    marking: true,
    topic: scan,
    inf_is_valid: true,
  }
